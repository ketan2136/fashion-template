<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/fashion.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>

    <div class="container">
        <span class="back-arrow">
            <a href="./index.html"><i class="fa-solid fa-arrow-left"></i></a>
        </span>
        <div class="login">
            <div src="" alt="image" class="login__bg"></div>

            <form action="" class="login__form">
                <h1><a href="./index.html">Rivo</a></h1>
                <!-- <div class="login_lines"></div> -->
                <h2 class="login__title"><img src="./img/userLogin2 (1).png" alt=""></h2>
                <!-- <i class="fa-solid fa-user"></i> -->

                <div class="login__inputs">
                    <div class="login__box">
                        <input type="email" placeholder="Email ID" required class="login__input">
                        <i class="ri-mail-fill"></i>
                    </div>
                    <div class="login__box">
                        <input type="password" placeholder="Password" required class="login__input">
                        <i class="ri-lock-2-fill"></i>
                    </div>
                </div>

                <div class="login__check">
                    <div class="login__check-box">
                        <input type="checkbox" class="login__check-input" id="user-check">
                        <label for="user-check" class="login__check-label">Remember me</label>
                    </div>
                    <a href="#" class="login__forgot">Forgot Password?</a>
                </div>

                <button type="submit" class="login__button">Login</button>

                <div class="login__register">
                    Don't have an account? <a href="#">Register</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
